<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finace$</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
</head>

<body>
    <header>
        <!--Título Principal da Página <h1>-->
        <img class="logotipo" src="./assets/logo.svg" alt="Logo Dev Finances">
    </header>

    <!--Conteúdo da Página-->
    <main class="container">
        <section id="balance">
            <!--Seção de Balanço-->
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de Entradas">
                </h3>
                <p id="incomeDisplay"></p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img id="expense" src="./assets/expense.svg" alt="Imagem de Entradas">
                </h3>
                <p id="expenseDisplay"></p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Entradas">
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>

        <!--Secão de Transações-->
        <section id="transactions">
            <h2 class="sr-only">Transações</h2>
            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas
                            decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal-overlay-error">
        <div class="modal-error">
            <p>Por favor preencha todos os campos</p>
            <a href="#" onclick="ModalError.close()" class="button">
                <img src="./assets/xmark-solid.png">
            </a>
        </div>
    </div>

    <script src="./script.js"></script>

    <footer>
        <p>dev.finace$</p>
    </footer>
</body>

</html>
